<div class="container">
  <button class="button" (click)="getYears()"> Select vehicle </button>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Library</a></li>
      <li class="breadcrumb-item active" aria-current="page">Data</li>
    </ol>
  </nav>
  <div class="panel panel-default">
    <div class="panel-body">

      <div [ngSwitch]="selectedType">
        <div class="data" *ngSwitchCase="'years'">
          <p *ngFor="let item of data$ | async">
            <button class="button" (click)="OnItemClick('makes', item)"><span>{{item}} </span></button>
          </p>
        </div>

        <div class="data" *ngSwitchCase="'makes'">
          <p *ngFor="let item of data$ | async">
            <button class="button" (click)="OnItemClick('models', item)"><span>{{item}} </span></button>
          </p>
        </div>

        <div class="data" *ngSwitchCase="'models'">
          <p *ngFor="let item of data$ | async">
            <button class="button" (click)="OnItemClick('trim', item)"><span>{{item}} </span></button>
          </p>
        </div>

        <div class="data" *ngSwitchCase="'trim'">
          <p *ngFor="let item of data$ | async">
            <button class="button" ><span>{{item}} </span></button>
          </p>
        </div>

      </div>

    </div>
  </div>
</div>
